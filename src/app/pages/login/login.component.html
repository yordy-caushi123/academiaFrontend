<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-md-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-md-4 offset-xl-1">
        <form name="form" #f="ngForm" novalidate (ngSubmit)="onLogin()">

          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mb-5">
            <img src="../../../assets/img/logo-texto.png">
          </div>

          <!-- Email input -->
          <div class="form-outline mb-5">
            <input type="email" id="form3Example3" class="form-control form-control-sm" autocomplete="off" required
              placeholder="Ingrese su usuario" name="nombreusuario" [(ngModel)]="form.nombreUsuario"/>
            <!--<label class="form-label" for="form3Example3">Usuario</label>-->
          </div>

          <!-- Password input -->
          <div class="form-outline mb-5">
            <input type="password" id="form3Example4" class="form-control form-control-sm" autocomplete="off" required
              placeholder="Ingrese su contraseña" name="password" [(ngModel)]="form.password" />
            <!--<label class="form-label" for="form3Example4">Contraseña</label>-->
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="!f.valid"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright © 2022. Todos los derechos reservados.
    </div>
    <!-- Copyright -->
  </div>
</section>

<style>
.divider:after,
  .divider:before {
  content: "";
  flex: 1;
  height: 1px;
  background: #eee;
  }
  .h-custom {
  height: calc(100% - 73px);
  }
  @media (max-width: 450px) {
  .h-custom {
  height: 100%;
  }
}
</style>
